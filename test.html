<div id="countdown-timer"></div>

<script>
  // カウントダウンの終了日時を設定（例: 2024年12月31日 23:59:59）
  const countdownDate = new Date("December 31, 2024 23:59:59").getTime();

  // タイマーを1秒ごとに更新
  const timerInterval = setInterval(function() {
    // 現在の日時を取得
    const now = new Date().getTime();

    // 残り時間を計算
    const distance = countdownDate - now;

    // 日、時、分、秒を計算
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // カウントダウンタイマーを表示
    document.getElementById("countdown-timer").innerHTML = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

    // タイマーが終了したらメッセージを表示
    if (distance < 0) {
      clearInterval(timerInterval);
      document.getElementById("countdown-timer").innerHTML = "タイマー終了しました";
    }
  }, 1000);
</script>

</body>
</html>
